<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нимазгоф ниденик</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="index.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="send"></ion-icon></span>
                    <input type="text" required>
                    <label>E-pasts</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Parole</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Atcerēties mani
                    </label>
                </div>  
                <button class="btn" onclick="window.location.href = 'index.html';">Login</button>
                <p>
                    Neesat reģistrēts? <a href="#"
                    class="register-link">Register</a>
                </p>

            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="index.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Lietotājvārds</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="send"></ion-icon></span>
                    <input type="text" required>
                    <label>E-pasts</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Parole</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Piekrītu noteikumiem
                    </label>
                </div>
                <button class="btn" onclick="window.location.href = 'index.html';">Register</button>
                <div class="login-register"></div>
                <p>
                    Jau esat piereģistrēti? <a href="#"
                    class="login-link">Login</a>
                </p>
            </form>
        </div>

    </div>

    </div>

    <script src="scripts1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
