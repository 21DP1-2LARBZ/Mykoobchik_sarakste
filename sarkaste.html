    <!-- Chat -->
    <div class="chat-container">
       
        <div class="chat-box" id="chat-box">
            <div class="message">
                <p class="sender">Mārēks Pārūms</p>
                <p>Labdien skolēni! Laipni lūgti klases čatā .</p>
                <p class="time">9:00 </p>
            </div>
            <div class="message">
                <p class="sender">Kaspars Šteinburgs</p>
                <p>Čau visiem! Excited for the new school year.</p>
                <p class="time">9:05 </p>
            </div>
            <!-- More messages here -->
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // Chat functionality
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim() !== '') {
                appendMessage('Tu', message);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                <p class="sender">${sender}</p>
                <p>${message}</p>
                <p class="time">${getTime()}</p>
              `;
            chatBox.appendChild(messageElement);
        }

        function getTime() {
            const date = new Date();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
    </script>
